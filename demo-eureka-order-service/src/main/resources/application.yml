server:
  port: 8781
#指定服务中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#服务的名称
spring:
  application:
    name: order-service
  #redis的配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 2000
#更改负载均衡器策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
#修改调用超时设置
feign:
  #开启feign支持hystrix
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000

